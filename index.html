<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #test{
        background-color: brown;
    }
    #changer{
        width: 30%;
        height: 80px;
        border: none;
        border-radius: 20px;
        margin: 30%;
        margin-left: 35%;
        font-size: 24px;
        font-weight: 23px;
        opacity: 80%;
        cursor: pointer;
        box-shadow: 0px 5px 10px black;
        
    }
</style>
<body id="test">
 <br><br>
 <button onclick="colorChange()" id="changer">Change Color</button>

    <script>
        const color = ["red","yellow","green","black","brown","pink","aqua","blueviolet"];
        let i = 0;
     function colorChange(){
         document.getElementById("test").style.backgroundColor=color[i];
         i=i+1;
         if(i>color.length){
            i=0;
         }
        }
     

        
    </script>


</body>
</html>
